<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="input" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt="Search"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>


        <div class="weather">
            <h2 class="city">San Antonio</h2>
            <img src="images/clear.png" class="weather-icon">
            <div>
                <h1 class="temp">100°F</h1>
                <h2 class="feels-like">Feels Like: 105°F</h2>
            </div>
            <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="Humidity">
                <div><p class="humidity">50%</p></div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="Wind">
                <div><p class="wind">10 mph SSE</p></div> 
            </div>
        </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
